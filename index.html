<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Í≥µÌïôÍ≥ÑÏÇ∞Í∏∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #7c3aed 50%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: #1e293b;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            padding: 30px;
            width: 100%;
            max-width: 450px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            color: white;
            font-size: 24px;
        }

        .display {
            background: #0f172a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
        }

        .mode {
            color: #94a3b8;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .display-text {
            color: white;
            font-size: 28px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            text-align: right;
        }

        .button-grid {
            display: grid;
            gap: 10px;
            margin-bottom: 10px;
        }

        .grid-5 {
            grid-template-columns: repeat(5, 1fr);
        }

        .grid-4 {
            grid-template-columns: repeat(4, 1fr);
        }

        .grid-3 {
            grid-template-columns: repeat(3, 1fr);
        }

        button {
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-number {
            background: #334155;
            color: white;
        }

        .btn-number:hover {
            background: #475569;
        }

        .btn-operator {
            background: #f59e0b;
            color: white;
        }

        .btn-operator:hover {
            background: #d97706;
        }

        .btn-function {
            background: #3b82f6;
            color: white;
        }

        .btn-function:hover {
            background: #2563eb;
        }

        .btn-special {
            background: #6366f1;
            color: white;
        }

        .btn-special:hover {
            background: #4f46e5;
        }

        .btn-clear {
            background: #ef4444;
            color: white;
        }

        .btn-clear:hover {
            background: #dc2626;
        }

        .btn-mode {
            background: #8b5cf6;
            color: white;
        }

        .btn-mode:hover {
            background: #7c3aed;
        }

        .btn-equals {
            background: #10b981;
            color: white;
        }

        .btn-equals:hover {
            background: #059669;
        }

        .col-span-4 {
            grid-column: span 4;
        }

        .history {
            background: #0f172a;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            max-height: 150px;
            overflow-y: auto;
        }

        .history h3 {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .history-item {
            color: #cbd5e1;
            font-size: 12px;
            padding: 5px 0;
            border-bottom: 1px solid #334155;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history::-webkit-scrollbar {
            width: 6px;
        }

        .history::-webkit-scrollbar-track {
            background: #1e293b;
        }

        .history::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="header">
            <h1>üßÆ Í≥µÌïôÍ≥ÑÏÇ∞Í∏∞</h1>
        </div>

        <div class="display">
            <div class="mode" id="mode">RAD</div>
            <div class="display-text" id="display">0</div>
        </div>

        <div class="button-grid grid-3" style="margin-bottom: 15px;">
            <button class="btn-mode" onclick="toggleMode()">RAD/DEG</button>
            <button class="btn-clear" onclick="clearDisplay()">AC</button>
            <button class="btn-operator" onclick="backspace()">‚Üê</button>
        </div>

        <div class="button-grid grid-5">
            <button class="btn-function" onclick="addFunction('sin(')">sin</button>
            <button class="btn-function" onclick="addFunction('cos(')">cos</button>
            <button class="btn-function" onclick="addFunction('tan(')">tan</button>
            <button class="btn-function" onclick="addFunction('log(')">log</button>
            <button class="btn-function" onclick="addFunction('ln(')">ln</button>
        </div>

        <div class="button-grid grid-5" style="margin-top: 10px;">
            <button class="btn-special" onclick="addOperator('^')">x^y</button>
            <button class="btn-special" onclick="addFunction('‚àö(')">‚àö</button>
            <button class="btn-special" onclick="addOperator('œÄ')">œÄ</button>
            <button class="btn-special" onclick="addOperator('e')">e</button>
            <button class="btn-special" onclick="addOperator('(')">(</button>
        </div>

        <div class="button-grid grid-4" style="margin-top: 10px;">
            <button class="btn-number" onclick="addNumber('7')">7</button>
            <button class="btn-number" onclick="addNumber('8')">8</button>
            <button class="btn-number" onclick="addNumber('9')">9</button>
            <button class="btn-operator" onclick="addOperator('/')">√∑</button>

            <button class="btn-number" onclick="addNumber('4')">4</button>
            <button class="btn-number" onclick="addNumber('5')">5</button>
            <button class="btn-number" onclick="addNumber('6')">6</button>
            <button class="btn-operator" onclick="addOperator('*')">√ó</button>

            <button class="btn-number" onclick="addNumber('1')">1</button>
            <button class="btn-number" onclick="addNumber('2')">2</button>
            <button class="btn-number" onclick="addNumber('3')">3</button>
            <button class="btn-operator" onclick="addOperator('-')">‚àí</button>

            <button class="btn-number" onclick="addNumber('0')">0</button>
            <button class="btn-number" onclick="addNumber('.')">.</button>
            <button class="btn-equals" onclick="calculate()">=</button>
            <button class="btn-operator" onclick="addOperator('+')">+</button>

            <button class="btn-special col-span-4" onclick="addOperator(')')">)</button>
        </div>

        <div class="history" id="history" style="display: none;">
            <h3>Í≥ÑÏÇ∞ Ïù¥Î†•</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let modeDisplay = document.getElementById('mode');
        let historyDiv = document.getElementById('history');
        let historyList = document.getElementById('historyList');
        
        let currentDisplay = '0';
        let isRadians = true;
        let history = [];

        function updateDisplay() {
            display.textContent = currentDisplay;
        }

        function addNumber(num) {
            if (currentDisplay === '0') {
                currentDisplay = num;
            } else {
                currentDisplay += num;
            }
            updateDisplay();
        }

        function addOperator(op) {
            currentDisplay += op;
            updateDisplay();
        }

        function addFunction(func) {
            currentDisplay += func;
            updateDisplay();
        }

        function clearDisplay() {
            currentDisplay = '0';
            updateDisplay();
        }

        function backspace() {
            if (currentDisplay.length > 1) {
                currentDisplay = currentDisplay.slice(0, -1);
            } else {
                currentDisplay = '0';
            }
            updateDisplay();
        }

        function toggleMode() {
            isRadians = !isRadians;
            modeDisplay.textContent = isRadians ? 'RAD' : 'DEG';
        }

        function calculate() {
            try {
                let expression = currentDisplay;
                
                // ÏÇºÍ∞ÅÌï®ÏàòÏôÄ Í∏∞ÌÉÄ Ìï®Ïàò Ï≤òÎ¶¨
                expression = expression
                    .replace(/sin\(/g, isRadians ? 'Math.sin(' : 'Math.sin(Math.PI/180*')
                    .replace(/cos\(/g, isRadians ? 'Math.cos(' : 'Math.cos(Math.PI/180*')
                    .replace(/tan\(/g, isRadians ? 'Math.tan(' : 'Math.tan(Math.PI/180*')
                    .replace(/log\(/g, 'Math.log10(')
                    .replace(/ln\(/g, 'Math.log(')
                    .replace(/‚àö\(/g, 'Math.sqrt(')
                    .replace(/œÄ/g, 'Math.PI')
                    .replace(/e/g, 'Math.E')
                    .replace(/\^/g, '**');
                
                let result = eval(expression);
                
                // Í≤∞Í≥ºÍ∞Ä ÎÑàÎ¨¥ Í∏∏Î©¥ Î∞òÏò¨Î¶º
                if (typeof result === 'number') {
                    result = Math.round(result * 1000000000) / 1000000000;
                }
                
                // Ïù¥Î†•Ïóê Ï∂îÍ∞Ä
                let historyEntry = {
                    expression: currentDisplay,
                    result: result,
                    timestamp: new Date().toLocaleString('ko-KR'),
                    mode: isRadians ? 'RAD' : 'DEG'
                };
                
                history.push(historyEntry);
                updateHistory();
                
                currentDisplay = String(result);
                updateDisplay();
            } catch (error) {
                currentDisplay = 'Error';
                updateDisplay();
            }
        }

        function updateHistory() {
            if (history.length > 0) {
                historyDiv.style.display = 'block';
                historyList.innerHTML = '';
                
                // ÏµúÍ∑º 5Í∞úÎßå ÌëúÏãú (Ïó≠Ïàú)
                let recentHistory = history.slice(-5).reverse();
                recentHistory.forEach(entry => {
                    let item = document.createElement('div');
                    item.className = 'history-item';
                    item.textContent = `${entry.expression} = ${entry.result}`;
                    historyList.appendChild(item);
                });
            }
        }

        // ÌÇ§Î≥¥Îìú ÏûÖÎ†• ÏßÄÏõê
        document.addEventListener('keydown', function(event) {
            if (event.key >= '0' && event.key <= '9') {
                addNumber(event.key);
            } else if (event.key === '.') {
                addNumber('.');
            } else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                addOperator(event.key);
            } else if (event.key === 'Enter') {
                calculate();
            } else if (event.key === 'Escape') {
                clearDisplay();
            } else if (event.key === 'Backspace') {
                backspace();
            }
        });
    </script>
</body>
</html>
